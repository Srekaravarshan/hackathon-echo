<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    (function() {
      // Configuration - modify these values as needed
      const config = {
        url: "http://localhost:5173/chat/tt-Ir7dK",
        profileUrl: "http://localhost:5173/chat-profile/tt-Ir7dK", 
        buttonColor: "#4285f4"
      };
      
      // Generate a unique ID for this widget instance
      const widgetId = "embed-widget-" + Math.random().toString(36).substring(2, 8);
      
      // Create the widget container
      const container = document.createElement('div');
      container.id = widgetId;

      // Create help text pill
      const helpText = document.createElement('div');
      helpText.style.position = 'fixed';
      helpText.style.bottom = '80px';
      helpText.style.right = '20px';
      helpText.style.background = 'white';
      helpText.style.padding = '8px 16px';
      helpText.style.borderRadius = '20px';
      helpText.style.boxShadow = 'rgba(100, 100, 111, 0.2) 0px 7px 29px 0px';
      helpText.style.fontFamily = 'Arial, sans-serif';
      helpText.style.fontSize = '14px';
      helpText.style.zIndex = '998';
      helpText.style.display = 'block';
      helpText.textContent = 'Hey, do you need help?';
      container.appendChild(helpText);
      
      // Create a container for the profile iframe
      const profileContainer = document.createElement('div');
      profileContainer.style.width = '50px';
      profileContainer.style.height = '50px';
      profileContainer.style.position = 'fixed';
      profileContainer.style.bottom = '20px';
      profileContainer.style.right = '20px';
      profileContainer.style.zIndex = '999';
      profileContainer.style.borderRadius = '50%';
      profileContainer.style.cursor = 'pointer';
      profileContainer.style.boxShadow = 'rgba(100, 100, 111, 0.2) 0px 7px 29px 0px';
      
      // Create the profile iframe
      const profileIframe = document.createElement('iframe');
      profileIframe.style.width = '50px';
      profileIframe.style.height = '50px';
      profileIframe.style.border = 'none';
      profileIframe.style.position = 'fixed';
      profileIframe.style.bottom = '20px';
      profileIframe.style.right = '20px';
      profileIframe.style.zIndex = '999';
      profileIframe.style.cursor = 'pointer';
      profileIframe.style.borderRadius = '50%';
      profileIframe.style.pointerEvents = 'none';
      profileIframe.src = config.profileUrl;
      profileContainer.appendChild(profileIframe);
      container.appendChild(profileContainer);
      
      // Create the iframe container
      const iframeContainer = document.createElement('div');
      iframeContainer.id = `${widgetId}-container`;
      iframeContainer.style.display = 'none';
      iframeContainer.style.position = 'fixed';
      iframeContainer.style.bottom = '80px';
      iframeContainer.style.right = '20px';
      iframeContainer.style.width = '300px';
      iframeContainer.style.height = '520px';
      iframeContainer.style.background = 'white';
      iframeContainer.style.borderRadius = '12px';
      iframeContainer.style.boxShadow = 'rgba(100, 100, 111, 0.2) 0px 7px 29px 0px';
      iframeContainer.style.zIndex = '1000';
      iframeContainer.style.overflow = 'hidden';
      
      // Create the close button
      const closeButton = document.createElement('div');
      closeButton.style.position = 'absolute';
      closeButton.style.top = '13px';
      closeButton.style.right = '10px';
      closeButton.style.cursor = 'pointer';
      closeButton.style.background = '#f0f0f0';
      closeButton.style.borderRadius = '50%';
      closeButton.style.width = '24px';
      closeButton.style.height = '24px';
      closeButton.style.textAlign = 'center';
      closeButton.style.lineHeight = '24px';
      closeButton.style.fontFamily = 'Arial, sans-serif';
      closeButton.style.zIndex = '1001';
      closeButton.textContent = 'Ã—';
      iframeContainer.appendChild(closeButton);
      
      // Create the iframe
      const iframe = document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.style.overflow = 'hidden';
      iframe.style.display = 'block';
      iframe.style.lineHeight = '0';
      iframe.style.margin = '0';
      iframe.style.padding = '0';
      iframe.style.position = 'relative';
      iframe.src = config.url;
      iframe.setAttribute('allow', 'microphone; camera');
      iframeContainer.appendChild(iframe);
      
      // Append the iframe container to the widget container
      container.appendChild(iframeContainer);
      
      // Define the toggle function
      const toggleFunction = function() {
        const container = document.getElementById(`${widgetId}-container`);
        const helpText = document.querySelector(`#${widgetId} .help-text`);
        if (container.style.display === 'block') {
          container.style.display = 'none';
          helpText.style.display = 'block';
        } else {
          container.style.display = 'block';
          helpText.style.display = 'none';
        }
      };
      
      // Add event listeners
      profileContainer.addEventListener('click', toggleFunction);
      closeButton.addEventListener('click', toggleFunction);
      
      // Append the widget to the document body
      document.body.appendChild(container);
    })();
  </script>
</body>
</html>
